<h1>
  <strong>Buscá una Película:</strong>
</h1>
<hr>
<p class="lead">Usa la aplicación Ng4TheMovieDB para encontrar tus películas favoritas <br> Accede a la base de datos de películas de TheMovieDB</p>

<form>
  <div class="form-group">
    <div class="input-group">
      <span class="input-group-addon"><i class="fa fa-film" aria-hidden="true"></i></span>
      <input type="text" autocomplete="off" name="searchString" placeholder="Ingrese el Título de una Película..." class="form-control"
        [(ngModel)]="searchStr" (keyup)="searchMovie()">
    </div>
  </div>
</form>

<div *ngIf="findSomething && searchStr !== ''">
  <div *ngFor="let movie of movies">
    <div class="card mb-1">
      
      <div class="card-block">
        <img *ngIf="movie.poster_path" src="https://image.tmdb.org/t/p/w45{{movie.poster_path}}" width="60px" height="90px" alt="Sin imagen" >
        <h3 class="card-title"><a routerLink="/movie/{{movie.id}}" routerLinkActive="active"><strong>{{ movie.title }}</strong></a></h3>
        <p class="card-text my-1"><strong>Título Original: </strong> {{ movie.original_title }} </p>
        <p class="card-text my-1"><strong>Estreno: </strong> {{ movie.release_date | date:'dd/MM/yyyy' }} </p>
      </div>
    </div>
  </div>
